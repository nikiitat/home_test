group 'selenium_j'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.testng', name:'testng', version:'6.10'
    compile group: 'org.seleniumhq.selenium:selenium-java:3.4.0'
}
