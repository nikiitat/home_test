group 'home_test1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.testng', name:'testng', version:'6.10'
    compile group: 'org.seleniumhq.selenium', name:'selenium-java', version:'3.4.0'
    compile(group: 'org.uncommons', name: 'reportng', version:'1.1.4') {
        exclude(module: 'testng')
    }
}

test {
    useTestNG()
    options {
        listener << 'org.uncommons.reportng.HTMLReporter'
        listener << 'org.uncommons.reportng.JUnitXMLReporter'
    }
}
